<html>
<head>
    <meta charset="utf-8">
    <title>Plant Cards - by LMNOP Labs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

                    <a href="#/"><img ng-src="images/plantDeckLogo.png" class="masthead-brand"/></a>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li ng-class="{ active: isActive('/about') }"><a ng-href="#/about">About</a></li>
                            <li ng-class="{ active: isActive('/cards') }"><a ng-href="#/cards">Plant Cards</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div ng-view></div>
            <div class="clearfix"></div>
            <div class="mastfoot">
                <div class="inner">
                    <a href="http://www.lmnoplabs.com"><img class="footerLogo"
                                                            ng-src="images/LMNOPLabsLogoSmallDark.png"/></a>
                </div>
            </div>
        </div>
    </div>
</div>
